<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Auto</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: slategray;
      }

      .inner {
        /* block level의 경우 요소안에 요소를 배치할경우 안쪽 요소는 오른쪽에 마진이 설정됨 */
        width: 50%;
        height: 50%;
        margin: auto; /* 수평중앙정렬 배치 */
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>margin: auto</h1>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>
