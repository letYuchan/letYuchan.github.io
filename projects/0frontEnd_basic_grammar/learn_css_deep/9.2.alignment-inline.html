<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Align</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: grey;
        text-align: center; /* 안쪽 inline level의 요소를 수평중앙정렬하고자 한다면 부모요소에 다음과 같이 설정하면 된다 */
      }
    </style>
  </head>
  <body>
    <h1>text-align: center</h1>
    <div class="box">
      <button>Text</button>
    </div>
  </body>
</html>
