<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background</title>
    <style>
      /* https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp */
      .box {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
      }
      .box1 {
        background-image: url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
        background-repeat: no-repeat; /* 이미지 반복 제한: 보통 이미지가 화면보다 사이즈가 큰 경우가 없음 -> block level의 경우 img-repeat을 통해 width를 채움 */
        background-position: center; /* 이미지의 가운데 부분을 부모요소의 정중앙에 위치시킨다.*/
        background-size: cover; /*cover은 viewport크기에 반응적으로 보이는 부분이 달라짐 vs contain은 고정 */
      }
      .box2 {
        background: center/contain no-repeat
          url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
      }
      .box3 {
        background: center/cover fixed
          url('https://media.swncdn.com/cms/BST/67912-gettyimages-817147678-kieferpix.1200w.tn.webp');
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </body>
</html>
