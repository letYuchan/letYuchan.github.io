<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 20px;
        background-color: pink;
        transition: all 1s linear; /* hover 적용했을 때 그리고 그 후에도 애니메이션 적용 */
        /* all 부분에는 변화하고자 하는 속성들(ex: background color etc..) 등이 오는데 all은 모든 속성에 한해 적용시킨다는 의미 */
      }
      .box1:hover {
        background-color: blueviolet;
        /* 만약 여기에  transition: background-color 500ms linear; 를 적었다면 마우스를 떼는순간 급격히 원상복구 */
      }
      .box2:hover {
        border-radius: 100%;
        background-color: cornflowerblue;
      }
      .box3:hover {
        border-radius: 50%;
        transform: translate(500px);
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </body>
</html>
