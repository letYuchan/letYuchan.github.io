<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        background-color: chocolate;
      }
      .box1,
      .box3 {
        padding: 20px; /* box3는 content-box model이기 때문에 width로 따졌을때 */
        /* content 100px + padding(양옆으로) 20px씩 + border(양옆으로) 5px씩 총 width는 150px로 기존보다 커진다 */
        border: 5px solid black;
      }
      .box1 {
        box-sizing: border-box; /* box1은 border-box로 설정해주었기 때문에 기존 div태그에 적용한 width와 height는 border를 포함해서 100px이 된다. */
      } /* 현업에서는 border-box가 유지보수가 쉬워 많이 사용한다. 이유는 content-box의 경우 */
      /* box size가 변경이 된다면 flow가 변경됨 == 주위의 다른 요소들이 밀려나거나 가까워짐 -> border-box로 해결 */
      .box3 {
        box-sizing: content-box; /* box-sizing default: width와 height를 content에게만 적용 */
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
