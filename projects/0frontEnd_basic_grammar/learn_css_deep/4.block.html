<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline vs Inline-Block</title>
    <style>
      p,
      span {
        background-color: yellow;
        border: 1px solid black;
        margin: 32px;
        padding: 16px;
      }
      span {
        margin-top: 10px; /* 적용이 안돼 -> 수직 사이즈는 무시, 수평만 적용 */
        padding-left: 10px; /* 적용이 안돼 -> inline은 컨텐츠만큼 영역차지 */
        margin-left: 15px; /* padding, marign(수직), width, height 모두 적용 안됨 */
        margin-right: 15px; /* margin(수평)에 관해선 적용가능 */
      }

      .inlineBlock {
        display: inline-block; /* 배치는 inline처럼, box size는 block처럼 */
      }
    </style>
  </head>
  <body>
    <h1>display: block</h1>
    <!-- block 요소 특징: 요소간 수직배치, margin이 상하좌우 적용 -->
    <p>p 태그는 기본적으로 블럭 요소</p>
    <p>p 태그는 기본적으로 블럭 요소</p>

    <h1>display: inline</h1>
    <!-- inline 요소 특징: 요소간 수평배치, margin은 수평으로만 적용-->
    <span>span 태그는 인라인 요소</span>
    <span>span 태그는 인라인 요소</span>

    <h1>display: inline-block</h1>
    <p class="inlineBlock">인라인 블럭 요소</p>
    <p class="inlineBlock">인라인 블럭 요소</p>
  </body>
</html>
