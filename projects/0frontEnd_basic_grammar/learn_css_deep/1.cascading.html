<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cascading</title>
    <style>
      h1 {
        /* 우선순위 가장 낮음 */
        font-size: 16px;
      }
      button {
        /* 일단 모든 button태그에 일괄 스타일 적용 */
        background-color: blue;
        color: white;
      }
      .special {
        /* 기본선택자보다 우선순위가 높은 class 선택자 */
        background-color: red;
      }
      #primary {
        /* class보다 우선순위가 높은 ID */
        background-color: black;
      }
      .special {
        background-color: brown; /* 동일한 클래스이름으로 스타일 적용시 나중에 작성한 스타일이 우선순위가 높음, 단 동일클래스내 동일 속성에 관해서만 */
        /* 만약 이전에 작성했지만 나중에 작성한 스타일에 없던 속성이라면 그대로 이전게 유효함 */
      }
    </style>
  </head>
  <body>
    <h1>Cascading을 확인하는 버튼들</h1>
    <button>태그 버튼</button>
    <button class="special">클래스 버튼</button>
    <button class="special">클래스 버튼</button>
    <button class="special" id="primary">클래스+아이디</button>
    <button class="special" id="primary" style="background-color: blueviolet">
      클래스+아이디
      <!-- #primary 로 스타일태그 안에 스타일을 적용해주었지만 inline이 더 우선순위가 높아 blueviolet이 적용됨-->
    </button>
  </body>
</html>
