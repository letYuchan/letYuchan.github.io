<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border and Outline</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        background-color: chocolate;
        box-sizing: border-box;
      }
      .box1 {
        border: 5px solid black;
      }
      .box3 {
        outline: 5px solid black; /* border를 요소 바깥에 적용 -> 다만 box-sizing이 border-box이기 때문에 여전히 100px(시각적으로만 더 커보임)*/
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
