<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom properties</title>
    <style>
      /* color를 변수에 저장하여 사용: 가독성, 유지보수성 향상 */
      :root {
        /* :root -> 가상선택자 root는 최상위 요소를 가리킨다(보통 <html>) 주로 css 변수를 정의할 때 사용되며, 해당변수를 전역스코프에서 사용가능하게 만들어준다 */
        --background-color: darkslategrey; /* --식별자: 색상정보 */
        --text-color: brown;
      }
      .first-list {
        background-color: var(--background-color);
        color: var(--text-color);
        margin-left: 8px;
      }
      .second-list {
        background-color: var(--background-color);
        color: var(--text-color);
        margin-left: 16px;
      }
      @media screen and (max-width: 768px) {
        /* 이러한 형태로 활용됨 */
        :root {
          --background-color: darkslateblue; /* --식별자: 색상정보 */
          --text-color: white;
        }
      }
    </style>
  </head>
  <body>
    <ul class="first-list">
      <li>오렌지</li>
      <li>사과</li>
    </ul>
    <ul class="second-list">
      <li>한국</li>
      <li>일본</li>
      <li>중국</li>
    </ul>
  </body>
</html>
