<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position: Absolute</title>
    <style>
      .outer {
        width: 400px;
        height: 400px;
        margin: 50px;
        background-color: darkslategray;
      }
      .box {
        width: 80%;
        height: 80%;
        padding: 20px;
        background-color: royalblue;
        position: relative;
      }
      .inner {
        width: 100%;
        height: 30%;
      }
      .inner1 {
        background-color: palevioletred;
      }
      .inner2 {
        background-color: palegoldenrod;
        position: absolute; /* 문서 flow에서 빠져나옴->모든 부모가 static이면 body가 부모가 됨(아니라면 가장 가까운 relative의 부모를 따라감), 아래 요소는 재배치 */
        top: 160px; /* 부모를 기준으로  top에서 160px 만큼 아래로 */
        left: 160px; /* 부모를 기준으로 left에서 160px 만큼 오른쪽 */
      }
      .inner3 {
        background-color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="outer">
        <div class="box">
          <div class="inner inner1">inner1</div>
          <div class="inner inner2">inner2</div>
          <div class="inner inner3">inner3</div>
        </div>
      </div>
    </body>
  </body>
</html>
