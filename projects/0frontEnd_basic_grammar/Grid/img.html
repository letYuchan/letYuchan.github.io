<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid img</title>
    <style>
      body {
        padding: 5rem; /* 여백을 크게 주기 위해서 부모에게 padding을 입히는 테크닉을 알고가자 */
        background-color: black;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 150px;
        grid-gap: 1rem;
        grid-template-areas:
          'a a a' /* 차례대로 1행 2행 3행 4행 */
          'b c c'
          'b d g'
          'e f g';
      }
      .img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 이미지나 비디오와 같은 replacement element의 크기를 조절, cover: 요소를 container에 맞게 크기를 조절(잘릴 수 있음), 비율은 유지, 컨테이너를 완전이 덮음 */
      }
      .img1 {
        grid-area: a;
      }
      .img2 {
        grid-area: b;
      }
      .img3 {
        grid-area: c;
      }
      .img4 {
        grid-area: d;
      }
      .img5 {
        grid-area: e;
      }
      .img6 {
        grid-area: f;
      }
      .img7 {
        grid-area: g;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <img
        src="https://plus.unsplash.com/premium_photo-1667861381644-3a29c049b6ec?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8"
        alt=""
        class="img img1"
      />
      <img
        src="https://images.unsplash.com/photo-1705077044082-bebb7f597cee?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8"
        alt=""
        class="img img2"
      />
      <img
        src="https://images.unsplash.com/photo-1705564993082-61bce8f20f51?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
        class="img img3"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1703707747465-c313a26c6d60?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D"
        alt=""
        class="img img4"
      />
      <img
        src="https://images.unsplash.com/photo-1705648265844-289eeb49d1f5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"
        alt=""
        class="img img5"
      />
      <img
        src="https://images.unsplash.com/photo-1705621924746-976db57d63fe?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzM3x8fGVufDB8fHx8fA%3D%3D"
        alt=""
        class="img img6"
      />
      <img
        src="https://images.unsplash.com/photo-1702249504114-57dd4d89a498?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0NHx8fGVufDB8fHx8fA%3D%3D"
        alt=""
        class="img img7"
      />
    </section>
  </body>
</html>
