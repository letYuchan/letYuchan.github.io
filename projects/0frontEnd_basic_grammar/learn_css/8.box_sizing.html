<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOX Sizing</title>
    <style>
      .content {
        border: 1px solid black;
        background-color: blue;
        width: 100px;
        height: 100px;
        padding: 20px;
        box-sizing: border-box;
      }
      .basic {
        background-color: red;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="content"></div>
    <div class="basic"></div>
  </body>
</html>
