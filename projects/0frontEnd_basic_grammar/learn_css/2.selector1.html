<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector1</title>
    <style>
      * {
        color: red;
      }
      .c1 {
        color: blue;
      }
      #id1 {
        color: yellow;
      }

      /* 속성이 존재하는 요소 */
      h2[class] {
        font-size: 30px;
      }
      [target] {
        color: green;
      }
      /* 속성값이 일치하는 요소 */
      h2[class='naver-title'] {
        color: yellow;
      }

      /*속성값을 포함하는 요소*/
      a[href*='www'] {
        text-decoration: none;
      }
      /* 속성값으로 시작하는 요소 */
      h2[class^='google'] {
        color: blue;
      }

      /* 속성값으로 끝나는 요소 */
      a[href$='facebook.com'] {
        color: red;
      }

      /* 속성에 단어가 포함되는 요소 */
      h2[class~='title'] {
        color: blue;
      }
      #group1,
      #group2 {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!--기본선택자 활용 attribute 속성자 제외-->
    <p class="c1">class로 지정됨</p>
    <p class="c1">class로 지정됨</p>
    <p id="id1">id로 지정됨</p>
    <p>아무것도 없음</p>
    <hr />
    <!--기본선택자: 속성선택자 심화-->
    <h2 class="naver-title">네이버</h2>
    <a href="http://www.naver.com">네이버</a>
    <h2 class="google-title">구글</h2>
    <a href="http://www.google.com" target="_blank">구글</a>
    <h2 class="facebook-title">페이스북</h2>
    <a href="http://www.facebook.com">페이스북</a>
    <h2 class="it is title">사이트모음집</h2>
    <hr />
    <!--그룹선택자-->
    <p id="group1">그룹선택자로 선택될 단락1</p>
    <p id="group2">그룹선택자로 선택될 단락2</p>
    <hr />
  </body>
</html>
