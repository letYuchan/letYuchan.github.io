<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX</title>
    <style>
           div.content {
        background-color: gray;
        /* content 크기 변경 */
        width: 200px;
        height: 200px;
        /* padding 변경 */
        padding: 20;
        /* border 변경 */
        border: 10px solid green;
        /* margin 변경 */
        margin: 40px;
      }
      span {
        border: 1px solid red;
        display: inline-block;
        width: 300px;
      }
      div.padding {
        border: 1px solid black;
        /* padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 30px; 이거랑 동일한거*/
        padding: 20px 30px;
        /* 첫번재 px: 상하, 두번째 px: 좌우 */
      }
      div.margin {
        border: 1px solid red;
        margin: 20px 30px;
      }
      div.shape {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        margin: 20px;
      }
      .border {
        width: 200px; // 가로 두께
        height: 200px; // 세로 두께
        border-top: 10px dotted red; // 위쪽 테두리 10px의 빨간 점선
        border-bottom: 5px solid blue; // 아래쪽 테두리 5px의 파랑 직선
        border-left: 3px dashed gray; // 왼쪽 테두리 3px의 회색 대시
        border-right: 8px solid yellow; // 오른쪽 테두리 8px 고체 노랑
        border-radius: 50%; // 테두리는 원으로
      }

    </style>
  </head>
  <body>
    <div class="content"></div>
    <span>Hello CSS</span>
    <div class="padding">여백을 설정해보자</div>
    <div class="margin">마진을 설정해보자</div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="border"></div>

  </body>

    </style>
</head>

</html>
