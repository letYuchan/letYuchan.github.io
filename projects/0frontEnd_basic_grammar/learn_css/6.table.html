<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      #movies {
        border: 10px solid black;
        border-collapse: collapse;
        width: 600px;
      }
      #movies td,
      #movies th {
        border: 5px solid #ddd;
        padding: 10px;
      }

      #movies th {
        padding-top: 15px;
        padding-top: 17px;
        padding-bottom: 17px;
        text-align: left;
        background-color: green;
        color: white;
      }
      #movies tr:hover {
        background-color: gray;
      }
      #movies tr:nth-child(even) {
        background-color: rgb(189, 189, 189);
      }
    </style>
  </head>
  <body>
    <table id="movies">
      <tr>
        <th>영화</th>
        <th>상영시간</th>
        <th>개봉</th>
      </tr>
      <tr>
        <td>아쿠아맨</td>
        <td>2시간30분</td>
        <td>2023.12.05</td>
      </tr>
      <tr>
        <td>헝거게임</td>
        <td>2시50분</td>
        <td>2022.01.15</td>
      </tr>
      <tr>
        <td>메이즈러너</td>
        <td>3시간10분</td>
        <td>2021.07.18</td>
      </tr>
    </table>
  </body>
</html>
