<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>none vs hidden</title>
    <style>
      .vis {
        visibility: hidden;
      }
      .none {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="vis">visibility: hidden1</div>
    <!-- 보이지않지만 영역은 차지-->
    <div class="vis">visibility: hidden2</div>
    <div class="vis">visibility: hidden3</div>
    <hr />
    <div class="none">none</div>
    <!-- 보이지도 않고 영약차지도 안함-->
  </body>
</html>
