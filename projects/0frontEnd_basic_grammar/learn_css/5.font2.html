<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font2</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
      html {
        font-family: 'Nanum Gothic', sans-serif;
        font-size: 10px;
        color: red;
      }
      .pixel {
        font-size: 20px;
      }
      .rem {
        font-size: 2rem;
      }
      .em {
        font-size: 2em;
      }
      .width {
        width: 20vw;
        height: 100px;
        background-color: yellow;
      }
      .height {
        width: 100px;
        height: 20vh;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h2>px</h2>
    <p class="pixel">픽셀</p>
    <h2>rem</h2>
    <p class="rem">rem</p>
    <h2>em</h2>
    <p class="em">em</p>
    <hr />
    <h2>vw</h2>
    <div class="width"></div>
    <h2>vh</h2>
    <div class="height"></div>
  </body>
</html>
