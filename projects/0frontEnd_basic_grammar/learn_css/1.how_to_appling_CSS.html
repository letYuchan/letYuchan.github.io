<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CSS 적용방법</title>
    <link rel="stylesheet" href="0.test.css" />
    <style>
      .content {
        border: 2px solid red;
        background-color: yellow;

      이것도요
    </div>
    <h1 class="content">internal로 적용시켜볼게요</h1>
    <h1 class="content2">external로 적용시켜볼게요</h1>
  </body>
</html>
