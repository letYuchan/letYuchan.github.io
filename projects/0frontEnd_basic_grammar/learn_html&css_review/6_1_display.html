<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div,
      h2 {
        border: 1px solid red;
        width: 100px;
        height: 100px;
      }
      span,
      a {
        border: 1px solid blue;
      }

      article > div,
      article > span {
        display: inline-block;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>
    <hr />

    <h1>display inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>

    <a href="http://www.naver.com">네이버</a>
    <hr />

    <article>
      <h1>display inline-block</h1>
      <div>content</div>
      <div>content</div>
      <div>content</div>
      <span>content</span>
      <span>content</span>
      <span>content</span>
    </article>
  </body>
</html>
