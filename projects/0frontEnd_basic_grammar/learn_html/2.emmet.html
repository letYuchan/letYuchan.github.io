<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emmet</title>
  </head>
  <body>
    <!-- 자식노드  자동완성: '>'-->
    <!-- div>ul>li-->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>
    <!-- 형제노드  자동완성: '+'-->
    <!-- div>ol+div-->
    <div>
      <ol></ol>
      <div></div>
    </div>
    <!-- 특정태그  반복: '*')-->
    <!-- div>ul>li*3-->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- 태그 아이디(별명) 만들어주기: '태그#원하는아이디', 기본값 div-->
    <!--spam#item -->
    <spam id="item"></spam>
    <!--class 추가: 태그.원하는클래스명, 기본값 div, spam.title-->
    <spam class="title"></spam>
    <!--콘텐츠 추가: 태그.클래스{원하는 콘텐츠}, spam.container{hello wolrd}-->
    <spam class="container">hello wolrd</spam>
    <!--넘버링 부여: $-->
    <!--p.container{item$}*4 -->

    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
  </body>
</html>
