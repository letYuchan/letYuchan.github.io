<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table>
      <caption>
        학급표
      </caption>
      <tr>
        <th>이름</th>
        <th>반</th>
        <th>번호</th>
      </tr>
      <tr>
        <td>김다연</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>조유찬</td>
        <td>2</td>
        <td>12</td>
      </tr>
    </table>
    <table>
      <caption>
        학급표
      </caption>
      <tr>
        <th>이름</th>
        <th>반</th>
        <th>번호</th>
      </tr>
      <tr>
        <td>김다연</td>
        <td rowspan="2">2</td>
        <td>4</td>
      </tr>
      <tr>
        <td>조유찬</td>
        <td>12</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <th colspan="2">1</th>
        <th>3</th>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
      </tr>
      <tr>
        <td>e</td>
        <td>f</td>
        <td>g</td>
      </tr>
    </table>
  </body>
</html>
