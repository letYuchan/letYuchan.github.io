<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block vs inline</title>
    <style>
      div {
        background-color: red;
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      span {
        background-color: yellow;
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>hello world</div>
    <span>hello world</span>
    <hr />
    <div>div tag1</div>
    <div>div tag2</div>
    <div>div tag3</div>
    <span style="display: block">span but block level style적용가능</span>
    <span>span tag1</span>
    <span>span tag2</span>
  </body>
</html>
