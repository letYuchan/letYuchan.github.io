<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 만들기</title>
</head>
<body>
    <script>
        // var: 재선언 재할당 가능
        var varNum = 1;
        varNum = varNum + 10;
        document.write("varNum = "+varNum + "<hr>")
        // let: 재할당만 가능
        let letNum = "hello";
        letNum = letNum + varNum;
        // const: 둘 다 불가능
        document.write("letNum = "+ letNum + "<hr>");
        const pi =3.14
        document.write("pi = "+pi)
    </script>
</body>
</html>
