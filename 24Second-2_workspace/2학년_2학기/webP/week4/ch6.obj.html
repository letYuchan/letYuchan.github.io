<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        // 생성자함수로 객체 생성
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.intro = function(){
                document.write("My name: "+this.name+", age: "+this.age+"<hr>");
            }
        };
        let person1 = new Person("cho", 23);
        let person2 = new Person("kim", 24);
        person1.intro();
        person2.intro();

        //빈 객체를 먼저 생성하기
        let person = new Object();
            person.name = "cho";
            person.age = 23;
            person.intro =function(){
                document.write("My name: " + this.name +", age: "+this.age+"<hr>");
            };

            person.intro();

        // 객체 속성 및 메서드 나열하기
        let Student = {
            name : "Jun",
            age : 25,
            major : "Computer Engineering",
            intro : function(){
                document.write("My name: "+this.name+", age: "+this.age+", major: "+this.major+ "<br>");
            }
        };

        Student.intro();
    </Script>
</body>
</html>
