<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        let str = new String("abc");
        let str2 = "문자열";
        document.write("str='"+str+"', length = "+str.length+"<hr>");
        document.write(`str[0]=${str[0]}<hr>`);
        document.write(str.toUpperCase()+"<hr>")
        document.write(`str2.substring(1,3): ${str2.substring(1, 3)} <hr>`)
        const dayString = "월화수목금토일";
        for(let day of dayString)
            document.write(day+"요일, ");
    </script>
</body>
</html>
