<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 이벤트</title>
    <style>
        body{
            height: 600vh;
            text-align: center;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <h3>스크롤바를 움직이면 배경식이 변함!</h3>
    <script>
        document.addEventListener("scroll", function(){
            let p = window.scrollY;
            document.body.style.backgroundColor = "rgb(" + p % 255 +","+(255-p%255)+", 200)";
        });
    </script>
</body>
</html>
