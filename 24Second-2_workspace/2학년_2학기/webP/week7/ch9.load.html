<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 로딩</title>
    <style>
        #loadingImage {
            transition: transform 1s ease;
        }
    </style>
</head>
<body>
    <h4>페이지 로딩</h4>
    <img id="loadingImage" src="https://cdn-icons-png.flaticon.com/512/3163/3163810.png" alt="">
    <script>
        const image = document.getElementById("loadingImage");

        // 이미지가 캐시에서 로드되지 않은 경우 로드 이벤트가 발생하도록 처리
        if (image.complete) {
            rotateImage(); // 이미지가 이미 로드된 경우 바로 실행
        } else {
            image.addEventListener("load", rotateImage); // 로드가 완료되면 실행
        }

        function rotateImage() {
            image.style.transform = "rotate(360deg)";
        }
    </script>
</body>
</html>
