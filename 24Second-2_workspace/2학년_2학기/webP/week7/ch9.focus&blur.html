<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus와 blur 이벤트 사용하기</title>
    <style>
        body{
            text-align: center;
        }
        #inputField{
            padding: 10px;
            font-size: 16px;
            outline: none;
            border: 2px solid #3498db;
        }
        #inputField:focus {
            border: 2px dotted #e74c3c;
        }
    </style>
</head>
<body>
    <input type="text" id="inputField" placeholder=""zmfflrgktpdy!>
    <script>
        const inputField = document.getElementById("inputField");

        inputField.addEventListener("focus", function(){
            inputField.placeholder = "입력하세요!";
        });

        inputField.addEventListener("blur", function(){
            inputField.placeholder = "클릭하세요!";
        });
    </script>
</body>
</html>
