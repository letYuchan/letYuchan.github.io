<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인태그와 블록태그</title>
    <style>
        span, div{
            background-color: #feb;
            border: 1px solid #715;
            margin: auto;
            width: 150px;
            height: 60px;
        }
    </style>
</head>
<body style="font-size: 20px; font-weight: bold">
    span 태그(인라인 태그):<br>
    <p><span>span<span></span>한 줄에 표시</span></p>
    div 태그(블록 태그):<br>
    <p><div>div</div><div>블록에 표시</div></p>
</body>
</html>
