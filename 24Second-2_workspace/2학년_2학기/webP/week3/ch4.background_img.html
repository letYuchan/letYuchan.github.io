<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-img</title>
    <style>
        div{
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTK_V2g6soXcB77u5YqrrbVGqX2_1YfH2455Q&s");
            height: 75px;
        }
    </style>
</head>
<body>
    <div style="background-repeat: no-repeat"><h3>repeat: no-repeat</h3></div>
    <div style="background-repeat: repeat-x"><h3>repeat: repeat-x</h3></div>
    <div style="background-repeat: space"><h3>repeat: space</h3></div>
    <div style="background-repeat: round"><h3>repeat: round</h3></div>
    <div style="background-size: 50%"><h3>size: 50%</h3></div>
    <div style="background-size: contain"><h3>size: contain</h3></div>
</body>
</html>
