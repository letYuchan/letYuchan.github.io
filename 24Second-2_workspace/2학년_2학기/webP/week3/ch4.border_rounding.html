<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 둥글게 만들기</title>
</head>
<style>
    div{
        background-color: #cbeefe;
        width: 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
    }
</style>
<body>
    <div style="border-radius: 10px;">10px</div>
    <div style="border-radius: 20px 40px;">20px 40px</div>
    <div style="border-radius: 20px 80px;">20px 80px</div>
    <div style="border-radius: 50%;">50%</div>
</body>
</html>
