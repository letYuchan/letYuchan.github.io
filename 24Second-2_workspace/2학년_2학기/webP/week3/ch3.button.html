<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 버튼 만들기</title>
</head>
<body>
    <p>단순 버튼: <input type="button" value="in_tag"> <button type="button">bu_tag</button></p>
    <hr>
    <p>제출 버튼: <input type="submit" value="in_submit"> <button type="submit">bu_submit</button></p>
    <hr>
    <p>리셋 버튼: <input type="reset" value="in_reset"> <button type="reset">bu_reset</button></p>
    <hr>
    <p>이미지 버튼: <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVGgCbJiuP8nTndbUosXST_kv8PJvdTVSR8Q&s">
        <button type="button"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVGgCbJiuP8nTndbUosXST_kv8PJvdTVSR8Q&s" alt="버튼"></button>
    </p>
</body>
</html>
