<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼 꾸미기</title>
    <style>
       input[type=text]:focus {
        background-color: #feb;
        text-align: bold;
       }

       input[type=password]:hover{
        background-color: #feb;
       }
    </style>
</head>
<body>
    <p><b>아이디</b><br><input type="text"></p>
    <p><b>패스워드</b><br><input type="password"></p>
</body>
</html>
