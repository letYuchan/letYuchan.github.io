<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기</title>
</head>
<body>
    <h3 id="target">사이트 추가하기</h3>
    <input type="button" value="add" onclick="addNode('https://daum.net')">
    <br>
    <br>
    <br>
    <hr>
    <div id="parentDiv">
        <p id="p1">첫 번째 노드</p>
        <p id="p2">두 번째 노드</p>
        <p id="p3">세 번째 노드</p>
    </div>
    <button onclick="removeNode()">노드지우기</button>
    <script>
        function addNode(t){
            let node = document.createElement("a");
            node.href = t;
            node.innerHTML = `<hr>${t}`;
            document.getElementById("target").appendChild(node);
        }

        let num = 1;
        function removeNode(){
            const parent = document.getElementById("parentDiv"); // 부모 요소를 div로 변경
            const child = document.getElementById(`p${num}`);
            
            // 해당 노드가 존재하는지 확인
            if (child) {
                parent.removeChild(child);
                num++;
            } else {
                alert("더 이상 삭제할 노드가 없습니다.");
            }
        }
    </script>
</body>
</html>
