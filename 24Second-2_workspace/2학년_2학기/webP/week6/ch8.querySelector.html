<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그선택자로 요소에 접근하기</title>
</head>
<body>
    <p class="elm">p class="elm" 1</p>
    <p class="elm">p class="elm" 2</p>
    <p>p & No Class</p>
    <p id="ide">p id="ide"</p>
    <script>
        const dots =document.querySelectorAll(".elm");
        for(let i = 0; i< dots.length;i++) {
            document.write("<br>");
            document.write("class접근 완료");
        }

        const hash = document.querySelectorAll("#ide");
        for(let i = 0;i<hash.length;i++){
            document.write("<br>");
            document.write("id접근 완료");
        }
         
            
    </script>
</body>
</html>
