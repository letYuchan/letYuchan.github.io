<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/gdgFavicon.png">
    <link rel="stylesheet" href="./css/onboarding.css">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="./src/onboarding.js"></script>
    <script type="module" src="./src/Qmodal.js"></script>
    <title>ASK for GDG</title>
</head>
<body>
    <header id="header" aria-label="navigation-bar, title, logo">
        <div></div>
        <div class="header_title-container">
            <a href="#" class="header-goToTop">
                <img class="header_img" src="./assets/gdgFavicon.png" alt="gdg-icon">
            </a>
            <h3 class="header_title">질문하고 답하고!</h3>
        </div>
        <nav class="header_nav">
            <ul class="header_menu">
                <li class="header_menu_item"><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                <li class="header_menu_item"><a href="#"><i class="fa-solid fa-gear"></i></a></li>
            </ul>
        </nav>
    </header>
    <main id="main">  
        <div class="max-container">
            <div class="member-container">
                <button class="member_card" data-name="khj">
                    김희진
                </button>
                <button class="member_card" data-name="cyc">
                    조유찬
                </button>
                <button class="member_card" data-name="lsi"> 
                    이서인
                </button>
                <button class="member_card" data-name="khn">
                    김하늘
                </button>
                <button class="member_card" data-name="ngi">
                    노경인
                </button>
                <button class="member_card" data-name="pjy">
                    박지윤
                </button>
                <button class="member_card" data-name="smg">
                    신민규
                </button>
                <button class="member_card" data-name="lmh">
                    이민혁
                </button>
                <button class="member_card" data-name="lyj">
                    이유진
                </button>
                <button class="member_card" data-name="lgw">
                    이지원
                </button>
                <button class="member_card" data-name="jys">
                    정윤석
                </button>
                <button class="member_card" data-name="hjm">
                    허정민
                </button>
            </div>
        </div>
    </main>
    <div id="memberModal" class="modal">
        <div class="modal_content">
            <h2 id="modalTitle">질문하기 - <span id="memberName"></span></h2>
            <form id="questionForm">
                <label for="questionText">질문 내용:</label>
                <textarea id="questionText" rows="4" placeholder="질문을 입력하세요..."></textarea>
                <div class="modal_buttons">
                    <button type="submit" class="submit_button">제출</button>
                    <button type="button" class="cancel_button">취소</button>
                </div>
            </form>
        </div>
    </div>
    <aside id="aside"> 
        <button class="randomQ">
            <img src="./assets/Q.png" alt="랜덤버튼">
        </button>
    </aside>
    <footer id="footer">
        <p class="footer_desc">
            Front-end by letYuchan <br>
            ALL rights - GDG-ST, letYuchan <br>
            Project for QnA site in GDG-ST 
        </p>
        <div class="footer_contact-container">
            <a class="contact_item" href=""><i class="fa-brands fa-instagram"></i></a>
            <a class="contact_item" href=""><i class="fa-brands fa-github"></i></a>
            <a class="contact_item" href=""><img class="blog_img" src="./assets/naverBlog.ico" alt="네이버 블로그"></a>
        </div>
    </footer>
</body>
</html>
