<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="shortcut icon" href="./assets/gdgFavicon.png">
    <script src="./src/signup.js"></script>
    <title>signup</title>
</head>
<body>
    <form action="">
        <div class="input-container">
            <label for="id">이메일</label>
            <input id="id" type="email" placeholder="example@example.com">
        </div>
        <div class="input-container">
            <label for="pw">패스워드</label>
            <input id="pw" type="password">
        </div>
        <div class="input-container">
            <label for="pwCheck">패스워드 확인</label>
            <input id="pwCheck" type="password">
        </div>
        <div class="input-container">
            <label for="userName">닉네임</label>
            <input id="userName" type="text" placeholder="영어, 한글, 숫자">
        </div>
        <div class="button-container">
            <button type="reset">초기화</button>
            <button type="submit">제출</button>
        </div>
    </form>
</body>
</html>
