<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>180 Degree Flip Animation</title>
  <style>
    .container {
      perspective: 1000px; /* 3D 효과를 위한 원근감 */
    }

    .flip-box {
      width: 200px;
      height: 300px;
      background-color: #3498db;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      transform-style: preserve-3d; /* 자식 요소들이 3D 공간에서 회전하도록 설정 */
      transition: transform 0.6s; /* 회전 애니메이션 */
    }

    .flip-box:hover {
      transform: rotateY(180deg); /* hover 시 180도 회전 */
    }

    .flip-box-content {
      position: absolute;
      backface-visibility: hidden; /* 뒷면이 보이지 않도록 설정 */
      transition: transform 0.6s; /* 회전 시 애니메이션 추가 */
    }

    .flip-box-content.front {
      transform: rotateY(0deg); /* 앞면 초기 상태 */
    }

    .flip-box-content.back {
      transform: rotateY(180deg); /* 뒷면 초기 상태 */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="flip-box">
      <div class="flip-box-content front">
        Front Content
      </div>
      <div class="flip-box-content back">
        Back Content
      </div>
    </div>
  </div>

</body>
</html>
