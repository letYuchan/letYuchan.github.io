<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript 로그인 실습</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 50px;
            }
            .login-container {
                width: 300px;
                margin: auto;
            }
            input {
                display: block;
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
            }
            #error-message {
                color: red;
                display: none;
            }
            #success-message {
                color: green;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h2>로그인</h2>
            <label for="username">아이디:</label>
            <input type="text" id="username" placeholder="아이디 입력" />

            <label for="password">비밀번호:</label>
            <input type="password" id="password" placeholder="비밀번호 입력" />

            <button id="login-btn">로그인</button>

            <p id="error-message">아이디와 비밀번호를 모두 입력해주세요.</p>
            <p id="success-message">로그인 성공!</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
