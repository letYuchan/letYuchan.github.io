<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
    }
    nav {
      background-color: #34495e;
      width: 100%;
      height: 80px;
    }
    nav li {
      display: inline-block;
      margin: 0 10px;
      line-height: 60px;
    }
    nav a {
      color: white;
      font-size: 20px;
      text-transform: uppercase;
      padding: 10px;
    }
    a:hover {
      outline: 1px solid white;
    }
    .none {
      width: 500px;
      height: 500px;
      background-color: red;
      display: none;
    }
    .hidden {
      width: 300px;
      height: 300px;
      background-color: blue;
      visibility: hidden;
    }
    .block {
      display: block;
      width: 500px;
      height: 500px;
      background-color: yellow;
    }
    .inline {
      display: inline;
      width: 1000px;
      font-size: 15px;
      background-color: red;
      color: white;
    }
    .inline-block {
      display: inline-block;
      width: 300px;
      height: 300px;
      border: 1px dashed red;
    }
  </style>
  <body>
    <!-- nav bar-->
    <nav>
      <ul>
        <li><a href="www.naver.com">네이버</a></li>
        <li><a href="www.google.como">구글</a></li>
        <li><a href="www.nexon.com">넥슨</a></li>
        <li><a href="www.daum.net">다음</a></li>
        <li><a href="https://www.acmicpc.net/">백준</a></li>
      </ul>
    </nav>
    <!-- display none vs visibility hidden -->
    <div class="none">none</div>
    <div class="hidden">hidden</div>
    <!-- all display properties -->
    <span class="block"></span>
    <div class="inline">inline으로 변경되어 글자길이만큼 css적용</div>
    <span class="inline-block"></span>
  </body>
</html>
