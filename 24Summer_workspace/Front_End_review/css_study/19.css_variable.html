<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_variable</title>
    <style>
      :root {
        /*  --변수명: 색상 */
        --background-color: darkslategrey;
        --text-color: brown;
      }
    </style>
  </head>
  <body>
    <div
      style="
        background-color: var(--background-color);
        width: 100px;
        height: 100px;
      "
    ></div>
    <span style="color: var(--text-color)">색상변경</span>
  </body>
</html>
