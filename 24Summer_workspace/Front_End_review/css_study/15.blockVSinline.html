<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blockVsinline</title>
    <style>
      p {
        margin: 15px 15px;
        padding: 20px 20px;
        height: 30px;
        width: 100%;
        font-size: 13px;
        border: 1px solid black;
        background-color: yellow;
      }
      span {
        margin: 15px 15px;
        padding: 20px 20px;
        height: 500px;
        width: 500px;
        font-size: 13px;
        border: 1px solid black;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>block element</h1>
    <p>
      블록 요소: margin, padding, height, weight 모두 적용가능, 형제요소
      수직배치
    </p>
    <p>블록 요소: margin 상하적용을 확인하기 위한 여분 태그</p>
    <h1>inline element</h1>
    <span
      >인라인 요소: margin은 좌우만 적용, 나머지는 불가능, 형제요소
      수평배치</span
    >
    <span>인라인 요소: 좌우 마진 적용확인을 위한 여분태그</span>
    <h1>inline-block element</h1>
    <span
      style="
        display: inline-block;
        height: 100px;
        width: 100px;
        border: 1px solid black;
        padding: 30px;
        text-align: center;
      "
      >inline block</span
    >
  </body>
</html>
