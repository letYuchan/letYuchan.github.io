<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!--순서가 있는 목록-->
    <ol>
      <li>num1</li>
      <li>num2</li>
      <li>num3</li>
    </ol>
    <!--순서가 없는 목록-->
    <ul>
      <li>num4</li>
      <li>num5</li>
      <li>num6</li>
    </ul>
    <!--용어를 설명하는 목록, dt와 dd는 한쌍으로 반드시 존재해야함-->
    <dl>
      <dt>용어제목</dt>
      <dd>용어설명</dd>
    </dl>
  </body>
</html>
