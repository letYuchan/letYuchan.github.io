<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        성적표
      </caption>
      <colgroup>
        <col style="background-color: red" />
        <col style="background-color: blue" />
        <col style="background-color: yellow" />
        <col style="background-color: yellow" />
        <col style="background-color: yellow" />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>과목</th>
          <th>상현</th>
          <th>영희</th>
          <th>철수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">1반</th>
          <th>수학</th>
          <td>80</td>
          <td>90</td>
          <td>77</td>
        </tr>
        <tr>
          <th>영어</th>
          <td>99</td>
          <td>80</td>
          <td>50</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
