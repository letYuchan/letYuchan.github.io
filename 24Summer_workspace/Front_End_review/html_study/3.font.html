<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
  </head>
  <body>
    <p>문단</p>
    <p>개행없이 문단써도 개행이 될까? -> 된다</p>
    <hr />
    <!--가로선 긋기-->
    <p>문장1</p>
    <br />
    <!--개행-->
    <p>개행 후 문장2</p>
    <p><i>이 글씨는 이테릭체로 표시</i>, <em>이테릭체로 강조</em></p>
    <br />
    <p><b>텍스트 진하게 표시</b>, <strong>진하게 강조</strong></p>
    <h1>가장 큰 제목</h1>
    <h2>두번째로 큰 제목</h2>
    <h6>가장 작은 제목</h6>
    <blockquote>인용문입니다....</blockquote>
    <sup>윗첨자</sup>
    <sub>아래첨자</sub>
  </body>
</html>
