<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Technique</title>
    <style>
        .box{
            width:200px;
            height:100px;
            background-color: slategray;
            text-align: center;
        }
        .inner{
            width: 50%;
            height: 50%;
            margin: auto;
            background-color: blue;
        }
        .text{
            height: 100%;
            line-height: 100px;
        }
        .inner2{
            width: 50%;
            height: 50%;
            background-color: blue;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <h1>block level -> margin auto: 수평중앙정렬</h1>
    <div class="box">
        <div class="inner"></div>
    </div>
    <hr>
    <h1>inline level -> text-align center: 수평중앙정렬</h1>
    <div class="box">
        <button>text</button>
    </div>
    <hr>
    <h1>text 수직&수평 정렬</h1>
    <div class="box">
        <h1 class="text">Text</h1>
    </div>
    <hr>
    <h1>실전 테크닉(완전중앙정렬): translate</h1>
    <div class="box">
        <div class="inner2"></div>
    </div>
</body>
</html>
