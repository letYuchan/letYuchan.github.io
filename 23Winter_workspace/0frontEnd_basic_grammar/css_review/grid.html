<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(150px, auto);
            grid-gap: 20px;
        }

        .cell{
            border: 1px solid #181818;
            font-size: 1.2rerm;
            font-weight: bold;
        }
        .area{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 150px;
            grid-gap: 1rem;
            grid-template-areas: 
            'a a b c'
            'd e e f'
            'g h i f'
            'j j j j';
        }
        .img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .img1{
            grid-area: a;
        }
        .img2{
            grid-area: b;
        }
        .img3{
            grid-area: c;
        }
        .img4{
            grid-area: d;
        }
        .img5{
            grid-area: e;
        }
        .img6{
            grid-area: f;
        }
        .img7{
            grid-area: g;
        }
        .img8{
            grid-area: h;
        }
        .img9{
            grid-area: i;
        }
        .img10{
            grid-area: j;
        }
        
    </style>
</head>
<body>
    <h1>grid 기본속성 이용해보기</h1>
    <div class="container">
        <div class="cell">1</div>
        <div class="cell" style="grid-column: 2/4;">2</div>
        <div class="cell" style="grid-row: 2/4;">3</div>
        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>
        <div class="cell">10</div>
    </div>
    <hr>
    <h1>Area 사용하기</h1>
    <div class="area">
        <img class="img img1" src="../assets/img1.jpg" alt="">
        <img class="img ima2" src="../assets/img2.jpg" alt="">
        <img class="img img3" src="../assets/img3.jpg" alt="">
        <img class="img img4" src="../assets/img4.jpg" alt="">
        <img class="img img5" src="../assets/img5.jpg" alt="">
        <img class="img img6" src="../assets/img6.jpg" alt="">
        <img class="img img7" src="../assets/img7.jpg" alt="">
        <img class="img img8" src="../assets/img8.jpg" alt="">
        <img class="img img9" src="../assets/img9.jpg" alt="">
        <img class="img img10" src="../assets/img10.jpg" alt="">
    </div>
</body>
</html>
