<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTag</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>단순한 테이블을 만들어봅시다</h3>
    <table>
        <caption>24년도 1학기 예상 성적표</caption>
        <tr>
            <th></th>
            <th>자료구조</th>
            <th>이산수학</th>
            <th>디논</th>
            <th>유닉스시스템</th>
            <th>OOP</th>
        </tr>
        <tr>
            <th>점수</th>
            <td>A0</td>
            <td>B0</td>
            <td>B+</td>
            <td>A+</td>
            <td>A0</td>
        </tr>
    </table>
    <hr>
    <h3>병합사용해보기</h3>
    <table>
        <colgroup>
            <col style="background-color: red;">
            <col style="background-color: blue;">
            <col style="background-color: yellow;">
        </colgroup>
        <tr>
            <th>학급</th>
            <th>학번</th>
            <th>시험평균</th>
        </tr>
        <tr>
            <td rowspan="3">1반</td>
            <td>3</td>
            <td>60.5</td>
        </tr>
        <tr>
            <td>4</td>
            <td>80.5</td>
        </tr>
        <tr>
            <td>11</td>
            <td>70.5</td>
        </tr>
    </table>
</body>
</html>
