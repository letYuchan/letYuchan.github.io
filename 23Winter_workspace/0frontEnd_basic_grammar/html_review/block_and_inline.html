<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
    <style>
        div{
            border: 1px solid black;
            background-color: red;
            color: white;
            height: 100px;
        }
        span{
            background-color: blue;
            color: white;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div>block level은</div>
    <div>이렇게 수직배치가 되고</div>
    <div>따로 width를 설정해주지 않는다면</div>
    <div>이 한줄을 모두 차지합니다</div>
    <hr>
    <span>inline level은</span>
    <span>코드를 봐도 알겠지만</span>
    <span>width, height? 다 적용안돼요</span>
    <span>딱 Contents 영역만큼</span>
    <span>나열 시 수평배치입니다</span>
</body>
</html>
