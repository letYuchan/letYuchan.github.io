<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListTag</title>
</head>
<body>
    <h3>순서가 있는 목록: ol</h3>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <hr>
    <h3>순서가 없는 목록: ul</h3>
    <ul>
        <li>순서</li>
        <li>따윈</li>
        <li>없음</li>
    </ul>
    <hr>
    <h3>용어를 정리하는 태그: dl</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markupt Language: 웹사이트 구조의 뼈대가 되는 언어</dd>
        <dd>하이퍼링크 기능과 교정의 기능이 있음</dd>
    </dl>
</body>
</html>
