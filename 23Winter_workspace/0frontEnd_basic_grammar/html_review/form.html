<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>form tag 간단사용</h3>
<form action="">
        <fieldset>
            <legend>배송선택</legend>
        </fieldset>
        <fieldset>
            <legend>상품확인</legend>
        </fieldset>
</form>
<hr>
    <h3>input 요소 사용하기</h3>
<form action="">
        <fieldset>
            <legend>배송선택</legend>
            <label>배송지입력<input type="text"></label>
        </fieldset>
        <fieldset>
            <legend>상품확인</legend>
            <label for="user-id">아이디확인</label>
            <input type="text" id="user-id">
        </fieldset>
</form>
    <hr>
    <h3>다양한 input type 설정하기</h3>
    <form action="">
        <fieldset>로그인 창
        <label for="user-id">아이디</label>
        <input type="text" id="user-id">
        <label>비밀번호<input type="password" maxlength="15" placeholder="15자리"></label>
        <input type="submit" value="로그인">
        </fieldset>
    </form>
</body>
</html>
