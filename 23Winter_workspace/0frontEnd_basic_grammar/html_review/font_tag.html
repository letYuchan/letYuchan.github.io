<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontTag</title>
</head>
<body>
    <p>문단을 작성하는 태그</p>
    <hr>
    <p>
        글을 적성하다가
        <br>
        개행을 했습니다.
    </p>
    <hr>
    <p>
        <i>해당 부분은 이테릭체로 표시</i>
        <br>
        <em>해당 부분은 이테릭체로 강조</em>
        <br>
        <b>단순히 진하게 표시</b>
        <br>
        <strong>진하게 강조</strong>
    </p>
    <hr>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h6>h6</h6>
    <hr>
    <blockquote>"인용문으로 인식"</blockquote>
    <hr>
    <span>X<sup>2</sup></span>
    <span>CO<sub>2</sub></span>
</body>
</html>
